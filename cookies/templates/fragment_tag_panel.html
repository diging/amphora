<div class="panel">
    <div class="panel-body">
        {% for tag_id, tag_name in tags %}
        <div>
            <a href="?tag={{tag_id}}" class="label label-success" style="margin-right: 5px;">
                <span class="fa fa-tag"></span> {{ tag_name }}
            </a>
        </div>
        {% endfor %}
    </div>
</div>
