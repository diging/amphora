<div class="panel panel-default">
    <div class="panel-heading">
      <span class="h5">Tags</span>
    </div>
    <div class="panel-body">
        {% for tag in tags %}
        <a href="{{request.path}}?tag={{tag.id}}"
            class="list-group-item">{{ tag.name }} <span class="text-muted pull-right">created by {{ tag.created_by }}</span>
        </a>
        {% endfor %}
    </div>
</div>
